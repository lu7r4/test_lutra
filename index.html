<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css" type="text/css">
    <title>test_lutra</title>
</head>
<body>

    <div class="container">
        <!--шапка с навигацией-->
        <div class="header">
            <div class="nav">
                <div class="nav__item-left">
                    <div class="nav__item-left-bottom"></div>
                    <div class="nav__item-left-flex">
                        <div class="item__link"><a href="#">records</a>
                            </div>
                        <div class="item__link"><a href="#">Join discord</a></div>
                    </div>
                </div>
                <div class="nav__item-center"><p>experience</p>
                    <div class="nav__item-center-top"></div>
                </div>
                <div class="nav__item-right">
                    <div class="nav__item-right-bottom"></div>
                    <div class="nav__item-right-flex">
                        <div class="item__link"><a href="#">drops</a></div>
                        <div class="item__link"><a href="#">Products</a></div>
                        <div class="item__link"><a href="#">Contact</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- верстка баннера -->
        <div class="banner">
        <!-- текст и лого на баннере -->
            <div class="banner-content">
                <div class="banner__text">
                    <p>NFT</p>
                    <p>THE DROPLET</p>
                    <p>Will be announced Soon</p>
                </div>
                <div class="banner-span">
                    <p>JOIN WAITLIST</p>
                </div>
                <div class="banner__logo">
                    <img src="./img/logo.png" alt="logo">
                </div>
            </div>
            <!-- главная картинка баннера -->
            <div class="banner__img">
                <div class="banner__bg-black"><img src="./img/BG.png" alt=""></div>
                <div class="banner__bg-main"><img src="./img/BG-1.png" alt=""></div>
            </div>
            <!-- обертка баннера, если этот код убрать, остается главная картинка  -->
            <div class="banner__wrapper">
                <!--рамка разделена на 2 секции-->
                <div class="banner__border">
                    <!--левая секция-->
                    <div class="border__left">
                    <!--верхний левый угол-->
                        <div class="border__top-left"></div>
                    <!--див для вернего и нижнего бордера в центре левой секции-->
                        <div class="square-center"></div>
                    <!--верхний правый угол-->
                        <div class="border__top-right"></div>
                    <!--нижний правый угол -->
                        <div class="border__bottom-right">
                            <div class="bottom-right__degree"></div>
                        </div>
                    <!--нижний лквый угол-->
                        <div class="border__bottom-left"></div>
                    </div>
                    <!--правая секция-->
                    <div class="border__right">
                        <!--правая секция разделена на 3 блока в колонку 
                        верхняя секция -->
                        <div class="border__right-item">
                        <!-- нижний левый угол -->
                            <div class="right-item__bottom-left"></div>
                    <!--див для нижнего бордера в центре -->
                            <div class="square-center_2"></div>
                        </div>
                    <!-- средняя секция -->
                        <div class="border__right-item">
                            <!-- верхний правый угол -->
                            <div class="right-item__top-right"></div>
                            <!-- нижний правый угол -->
                            <div class="border__bottom-right">
                                <div class="bottom-right__degree"></div>
                            </div>
                        </div>
                        <!-- нижняя секция -->
                        <div class="border__right-item">
                            <!-- верхний левый угол -->
                            <div class="right-item__bottom-left2"></div>
                    <!-- див для вернего бордера в центре -->
                            <div class="square-center_3"></div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- кнопки навигации -->
            <div class="banner_navigation">
                <div class="left-right">
                    <div class="left">
                    <img src="./img/left.png" alt="left">
                    </div>
                    <div class="right">
                    <img src="./img/right.png" alt="right">
                    </div>
                </div>
                <div class="circle">
                    <img src="./img/circle.png" alt="circle">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
